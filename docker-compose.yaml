#       - DATABASE_URL=postgres://user:password@db:5432/postgres
#       - ENV=dev
#     ports:
#       - 3000:3000
#     networks:
#       - brightcove

  db-web:
    image: dpage/pgadmin4
    environment:
      - PGADMIN_DEFAULT_EMAIL=user@brightcove.com
      - PGADMIN_DEFAULT_PASSWORD=password
    ports:
      - 3001:80
    depends_on:
      - db
    networks:
      - brightcove

networks:
  brightcove:
    driver: bridge

volumes:
  brightcove:
    driver: local
