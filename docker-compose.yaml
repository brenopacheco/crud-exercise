version: '3.1'

services:

  db:
    image: postgres:14-alpine
    restart: always
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
    ports:
      - 5432:5432
    volumes:
      - brightcove:/var/lib/postgresql/data
    networks:
      - brightcove

#   app:
